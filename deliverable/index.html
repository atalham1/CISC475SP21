<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles/style.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Logic Gate Sim</title>
</head>
<body style="background:#d6d6d6">
	<div id="heading">
		<h1>Logic Gate Simulator</h1>
	</div>
	<div class="top-menu-bar">
		<button type="button" class="funcBtn" id="save_btn">Save</button>
		<button type="file" class="funcBtn" id="load_btn">Load</button>
		<input type="file" id="selectFiles" value="Import" />	
		<button type="button" class="funcBtn" id="stop_btn" style="float:right">Stop</button>
		<button type="button" class="funcBtn" id="play_btn" style="float:right">Play</button>
	</div>
	<div class="side-description">
		<h4 id="desc1">Simulation is currently stopped. Click play above to start.</h4>
		<h4 id="desc2">Choose a gate to place.</h4>
	</div>
	<div class="side-description-right">
		<h5 id="">Upload truth table to check against:</h5>
		<input type="file" id="truthTableFiles" />
		<table id=truthTable class="tTable"></table>
		<button type="button" class="funcBtn" id="checkBtn">Check</button>
	</div>
	<div id="canvas">
		<canvas id="grid" height="2000" width="2000"></canvas>
		<canvas id="gates" height="2000" width="2000"></canvas>
	</div>

	
	<div class="bottom-menu-bar">
		<button type="button" class="funcBtn" id="delete">Delete</button>
		<button type="button" class="funcBtn" id="move">Move</button>
		<button type="button" class="funcBtn" id="wire">Wire</button>
		<button type="button" class="funcBtn" id="clear">Clear</button>
		<button type="button" class="funcBtn" id="Label-gate">Label</button>
		<button type="button" id="and-gate"> <img src="images/and-gate.png"> </button>
		<button type="button" id="or-gate"> <img src="images/or-gate.png"> </button>
		<button type="button" id="not-gate"> <img src="images/not-gate.png"> </button>
		<button type="button" id="nand-gate"> <img src="images/nand-gate.png"> </button>
		<button type="button" id="nor-gate"> <img src="images/nor-gate.png"> </button>
		<button type="button" id="xor-gate"> <img src="images/xor-gate.png"> </button>
		<button type="button" id="xnor-gate"> <img src="images/xnor-gate.png"> </button>
		<button type="button" id="positive-input"> <img src="images/positive-in.png"> </button>
		<button type="button" id="zero-input"> <img src="images/zero-in.png"> </button>
		<button type="button" id="out-led"> <img src="images/output-led.png"> </button>
        <button type="button" id="switch"> <img src="images/switch-icon.png"> </button>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="scripts/grid.js"></script><!--GRID DRAWN-->
	<script src="scripts/node-gate.js"></script><!--NODE-GATE CLASSES LOADED-->
	<script src="scripts/main.js"></script><!--MAIN VARIABLES AND FUNCTIONS LOADED-->
	

</body>
</html>
